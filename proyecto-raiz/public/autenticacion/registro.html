<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | TimeUp</title>

  <link rel="icon" href="../recursos/iconos/favicoTimeUp.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/styles1.css">
</head>
<body>
  <header class="encabezado">
    <img src="../recursos/logoTimeUp.png" alt="Logo de TimeUp" class="logo-calendario" id="logo-timeup">
    <button id="boton-tema" class="boton-tema">üåô Modo oscuro</button>
  </header>

  <main class="contenido-principal">
    <section class="formulario-acceso">
      <h2>Crear cuenta</h2>
      <p class="texto-intro">Completa los siguientes datos para registrarte.</p>

      <form id="formularioRegistro" class="formulario" enctype="multipart/form-data">
        
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="nombre" placeholder="Tu nombre de usuario" required>

        <label for="correoRegistro">Correo electr√≥nico</label>
        <input type="email" id="correoRegistro" name="correo" placeholder="tu@correo.com" required>

        <label for="contrasenaRegistro">Contrase√±a</label>
        <input type="password" id="contrasenaRegistro" name="contrasena" placeholder="M√≠nimo 8 caracteres" required>

        <label for="fotoPerfil">Foto de perfil (opcional)</label>
        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">

        <button type="submit" class="boton boton-principal">Registrarse</button>
      </form>

      <p class="enlace-alternativo">
        ¬øYa tienes cuenta? <a href="./inicio-sesion.html">Inicia sesi√≥n</a>
      </p>
    </section>
  </main>

  <footer class="pie-pagina">
    <p>¬© 2025 TimeUp</p>
  </footer>

  <script src="../js/validaci√≥n.js"></script>
  <script src="../js/tema.js"></script>

  <script>
    // Escucha el evento 'submit' (cuando se pulsa el bot√≥n de registrarse)
    document.getElementById("formularioRegistro").addEventListener("submit", async (e) => {
      e.preventDefault(); // Evita que la p√°gina se recargue (comportamiento por defecto de HTML)

      const form = e.target;
      // FormData recopila todos los campos del formulario autom√°ticamente, incluyendo el archivo de imagen.
      // Es necesario usar FormData en lugar de JSON simple cuando hay subida de archivos.
      const formData = new FormData(form);

      try {
        // Petici√≥n as√≠ncrona (AJAX) al controlador de Usuario, acci√≥n 'registrar'
        const response = await fetch("http://localhost/TFG/proyecto-raiz/api/index.php?controlador=Usuario&accion=registrar", {
          method: "POST",
          body: formData // Enviamos el FormData directamente en el cuerpo
        });

        // Esperamos la respuesta del servidor y la convertimos a JSON
        const data = await response.json();

        if (response.ok) {
          // Si el c√≥digo HTTP es 200-299 (√©xito)
          alert("Usuario registrado correctamente ‚úÖ");
          window.location.href = "./inicio-sesion.html"; // Redirigimos al login para que entre
        } else {
          // Si hubo error (ej. correo duplicado), mostramos el mensaje que envi√≥ el backend
          alert("Error: " + (data.error || "No se pudo registrar"));
        }
      } catch (err) {
        // Captura errores de red o servidor ca√≠do
        alert("Error de conexi√≥n con el servidor ‚ùå");
        console.error(err);
      }
    });
  </script>
</body>
</html>
