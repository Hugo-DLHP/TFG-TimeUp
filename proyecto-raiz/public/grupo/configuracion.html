<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Grupo - TimeUp</title>
    
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/usuario.css">
    <link rel="stylesheet" href="../css/grupos.css">
</head>
<body>
    <div class="container">
        
        <header class="profile-header">
            <h1 id="titulo-config-grupo">Cargando configuración...</h1>
        </header>
        
        <div class="profile-content">
            
            <section class="profile-section">
                <h2>Datos del Grupo</h2>
                <form id="form-editar-grupo">
                    <div class="form-group">
                        <label for="grupo-nombre">Nombre del grupo:</label>
                        <input type="text" id="grupo-nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="grupo-descripcion">Descripción:</label>
                        <textarea id="grupo-descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Guardar Cambios</button>
                </form>
            </section>
            
            <section class="profile-section">
                <h2>Invitar Miembros</h2>
                <button id="btn-generar-invitacion" class="btn-secondary">Generar nuevo código</button>
                <div id="codigo-generado" style="display:none; margin-top: 1rem;">
                    <p>Código generado:</p>
                    <div id="codigo-invitacion" class="codigo-invitacion"></div>
                </div>
            </section>

            <section class="profile-section">
                <h2>Administrar Miembros</h2>
                <div id="lista-miembros-admin" class="lista-miembros">
                    <p>Cargando miembros...</p>
                </div>
            </section>

            <section class="profile-section">
                <h2>Zona de Peligro</h2>
                <p>Esta acción es permanente y no se puede deshacer.</p>
                <button id="btn-eliminar-grupo" class="btn-danger">Eliminar este grupo</button>
            </section>

        </div>
    </div>
    
    <script src="../js/configuracion_grupo.js"></script>
</body>
</html>
