<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TimeUp</title>
    
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/usuario.css">
</head>
<body>
    <div class="container">
        
        <header class="profile-header">
            <h1 id="titulo-pagina-perfil">Mi Perfil</h1>
        </header>
        
        <div class="profile-content">
            
            <section class="profile-section">
                <h2>Información Personal</h2>
                
                <form id="profile-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="foto-perfil">Foto de perfil:</label>
                        
                        <div class="photo-upload">
                            <img id="preview-foto" src="../recursos/perfiles/default.png" alt="Foto de perfil">
                            
                            <input type="file" id="foto-perfil" name="fotoPerfil" accept="image/*" style="display: none;">
                            
                            <button type="button" id="btn-cambiar-foto" class="btn-secondary">
                                Cambiar foto
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Guardar cambios</button>
                </form>
            </section>
            
            </div>
    </div>
    
    <script src="../js/usuario.js"></script>
</body>
</html>
