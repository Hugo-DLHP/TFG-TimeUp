<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi√≥n | TimeUp</title>

  <link rel="icon" href="../recursos/iconos/favicoTimeUp.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/styles1.css">
</head>
<body>
  <header class="encabezado">
    <a href="../index.html">
      <img src="../recursos/logoTimeUp.png" alt="Logo de TimeUp" class="logo-calendario" id="logo-timeup">
    </a>
    <button id="boton-tema" class="boton-tema" aria-label="Cambiar tema">üåô Modo oscuro</button>
  </header>

  <main class="contenido-principal">
    <section class="formulario-acceso">
      <h2>Iniciar sesi√≥n</h2>
      <p class="texto-intro">Accede a tu cuenta para ver y gestionar tus eventos.</p>

      <form id="formularioInicio" class="formulario">
        <label for="correo">Correo electr√≥nico</label>
        <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>

        <label for="contrasena">Contrase√±a</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

        <button type="submit" class="boton boton-principal">Entrar</button>
      </form>

      <p class="enlace-alternativo">
        ¬øNo tienes cuenta? <a href="./registro.html">Reg√≠strate aqu√≠</a>
      </p>
    </section>
  </main>

  <footer class="pie-pagina">
    <p>¬© 2025 TimeUp</p>
  </footer>

  <script src="../js/tema.js"></script>
  <script src="../js/validaci√≥n.js"></script>

  <script>
    document.getElementById('formularioInicio').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevenir recarga

      // Obtener valores limpios (sin espacios extra) de los inputs
      const correo = document.getElementById('correo').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      try {
        // Petici√≥n al controlador de Autenticaci√≥n, acci√≥n 'login'
        const response = await fetch('http://localhost/TFG/proyecto-raiz/api/index.php?controlador=Autenticacion&accion=login', {
          method: 'POST',
          // Importante: Aqu√≠ indicamos que enviamos JSON, no FormData
          headers: { 'Content-Type': 'application/json' },
          // Convertimos los datos de JS a texto JSON para enviarlos
          body: JSON.stringify({ correo, contrasena })
        });

        const data = await response.json();

        // Si el login es correcto (response.ok y data.exito es true)
        if (response.ok && data.exito) {
          
          // GUARDAR SESI√ìN CLIENTE:
          // Guardamos los datos del usuario (id, nombre, foto) en localStorage.
          // Esto permite que otras p√°ginas (como perfil o calendario) sepan qui√©n est√° logueado.
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          
          alert('Inicio de sesi√≥n correcto ‚úÖ');
          // Redirecci√≥n al panel principal del usuario (Dashboard)
          window.location.href = '../usuario/usuario.html';
        } else {
          // Mensaje de error si la contrase√±a o usuario fallan
          alert(data.error || 'Correo o contrase√±a incorrectos ‚ùå');
        }
      } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('Error de conexi√≥n con el servidor.');
      }
    });
  </script>
</body>
</html>
