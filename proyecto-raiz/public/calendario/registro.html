<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | Calendario Web</title>
    <!-- Favicon de la página -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css"> <!-- Archivo principal de estilos -->
</head>
<body>
  <!-- Encabezado con el logo -->
  <header class="encabezado">
    <img src="logoTimeUp.png" alt="Logo de Calendario Web" class="logo-calendario">
  </header>

  <!-- Contenido principal -->
  <main class="contenido-principal">
    <section class="formulario-acceso">
      <h2>Crear cuenta</h2>
      <p class="texto-intro">Completa los siguientes datos para registrarte.</p>

      <!-- Formulario de registro -->
      <form id="formularioRegistro" class="formulario">
        <!-- Campo para el nombre de usuario -->
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Tu nombre de usuario" required>

        <!-- Campo para el correo -->
        <label for="correoRegistro">Correo electrónico</label>
        <input type="email" id="correoRegistro" name="correo" placeholder="tu@correo.com" required>

        <!-- Campo para la contraseña -->
        <label for="contrasenaRegistro">Contraseña</label>
        <input type="password" id="contrasenaRegistro" name="contrasena" placeholder="Mínimo 8 caracteres" required>

        <!-- Opción para subir una foto -->
        <label for="fotoPerfil">Foto de perfil (opcional)</label>
        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="boton boton-principal">Registrarse</button>
      </form>

      <!-- Enlace para quienes ya tienen cuenta -->
      <p class="enlace-alternativo">
        ¿Ya tienes cuenta? <a href="inicio-sesion.html">Inicia sesión</a>
      </p>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="pie-pagina">
    <p>© 2025 Calendario Web</p>
  </footer>

  <!-- Script con validaciones del formulario -->
  <script src="validacion.js"></script>
</body>
</html>
