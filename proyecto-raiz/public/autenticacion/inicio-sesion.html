<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | TimeUp</title>

    <!-- Favicon de la página -->
  <link rel="icon" href="../recursos/iconos/favicoTimeUp.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="../css/styles1.css"> <!-- Enlace al archivo de estilos -->
</head>
<body>
  <!-- Encabezado con el logo -->
  <header class="encabezado">
    <img src="../recursos/logoTimeUp.png" alt="Logo de TimeUp" class="logo-calendario">
  </header>

  <!-- Contenido principal de la página -->
  <main class="contenido-principal">
    <section class="formulario-acceso">
      <h2>Iniciar sesión</h2>
      <p class="texto-intro">Accede a tu cuenta para ver y gestionar tus eventos.</p>

      <!-- Formulario de inicio de sesión -->
      <form id="formularioInicio" class="formulario">
        <!-- Campo para el correo -->
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>

        <!-- Campo para la contraseña -->
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="••••••••" required>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="boton boton-principal">Entrar</button>
      </form>

      <!-- Enlace para usuarios sin cuenta -->
      <p class="enlace-alternativo">
        ¿No tienes cuenta? <a href="./registro.html">Regístrate aquí</a>
      </p>
    </section>
  </main>

  <!-- Pie de página con derechos -->
  <footer class="pie-pagina">
    <p>© 2025 TimeUp</p>
  </footer>

  <!-- Script de validación del formulario -->
  <script src="../js/validación.js"></script>
</body>
</html>
